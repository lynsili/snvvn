<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc mừng sinh nhật Nguyễn Thanh Phương</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="heading">Chúc mừng sinh nhật, Nguyễn Thanh Phương!</h1>
        <p class="message">
          Chúc bạn một ngày sinh nhật thật vui vẻ, ngập tràn hạnh phúc và niềm
          vui , chúc bạn có 1 tuổi mới thực hiện được những gì mình muốn !
        </p>
        <button class="button" onclick="showSurprise()">
          Nhấn để nhận quà!
        </button>
        <div id="surprise" class="surprise">
          <img src="av2.jpg" alt="Happy Birthday" />
          <p>🎉 Chúc mừng sinh nhật 🎉</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
